<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Fetch API</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" async defer></script>
</head>
<body>
    <header>
        <div id="pricipals-portal-title">
            <h1>Principal's portal</h1>
        </div>
        <navbar id="navbar-top-right">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="http://127.0.0.1:8000/students">Students</a></li>
                <li><a href="http://127.0.0.1:8000/enrollments">Enrollments</a></li>
                <li><a href="http://127.0.0.1:8000/addresses">Addresses</a></li>
                <li><a href="http://127.0.0.1:8000/classes">Classes</a></li>
            </ul>
        </navbar>
    </header>
    <main>
        <form onsubmit="fetchFromFlask(event)">
            <input type="text" name="entry" id="input-field" placeholder="Where are we pulling data from?">
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>

    </footer>
    
</body>
</html>
